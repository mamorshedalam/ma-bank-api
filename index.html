<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>MA Bank</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
</head>

<body>
     <div id="login-area">
          <h1 class="text-center">Welcome to MA Bank</h1>
          <div class="submit-area">
               <h4>Login</h4>
               <form action="">
                    <input type="text" name="" id="" class="form-control" placeholder="Email"><br>
                    <input type="password" name="" id="" class="form-control" placeholder="Password"><br>
                    <input id="login" value="Enter" type="button" class="btn btn-success">
               </form>
          </div>
     </div>
     <div id="transaction-area">
          <h1>Transaction Area</h1>
          <div class="row">
               <div class="col-4">
                    <div class="deposit status">
                         <h5>Deposit</h5>
                         <h2>$<span id="current-deposit">00</span></h2>
                    </div>
               </div>
               <div class="col-4">
                    <div class="withdraw status">
                         <h5>Withdraw</h5>
                         <h2>$<span id="current-withdraw">00</span></h2>
                    </div>
               </div>
               <div class="col-4">
                    <div class="balance status">
                         <h5>Balance</h5>
                         <h2>$<span id="current-balance">1200</span></h2>
                    </div>
               </div>
          </div>
          <div class="row">
               <div class="col-6">
                    <div class="submit-area">
                         <h4>Deposit</h4>
                         <input type="text" name="" id="deposit-amount" class="form-control"
                              placeholder="$ amount you want to deposit"><br>
                         <input type="button" id="deposit-btn" value="Deposit" class="btn btn-success">
                    </div>
               </div>
               <div class="col-6">
                    <div class="submit-area">
                         <h4>Withdraw</h4>
                         <input type="text" name="" id="withdraw-amount" class="form-control"
                              placeholder="$ amount you want to withdraw"><br>
                         <input type="button" id="withdraw-btn" value="Withdraw" class="btn btn-success">
                    </div>
               </div>
          </div>
     </div>
     <script>
          // login button even handler
          document.getElementById('login').addEventListener('click', function () {
               document.getElementById('login-area').style.display = 'none';
               document.getElementById('transaction-area').style.display = 'block';
          });

          // deposit button event handler
          document.getElementById('deposit-btn').addEventListener('click', function (){
               const depositNumber = getInputNumber("deposit-amount");

               // function call for deposit
               updateSpanText('current-deposit', depositNumber);

               // clear deposit input
               document.getElementById('deposit-amount').value = "";

               // function call for balance
               updateSpanText('current-balance', depositNumber);

          });

          // withdraw button event handler
          document.getElementById('withdraw-btn').addEventListener('click', function(){
               const withdrawNumber = getInputNumber('withdraw-amount');
               
               // function call for withdraw
               updateSpanText('current-withdraw', withdrawNumber);

               // clear withdraw input
               document.getElementById('withdraw-amount').value = "";
               
               // function call for balance
               updateSpanText('current-balance', -1 * withdrawNumber);
          });

          function getInputNumber(id){
               const Amount = document.getElementById(id).value;
               const Number = parseFloat(Amount);
               return Number;
          }

          function updateSpanText (id, addNumber){
               const current = document.getElementById(id).innerText;
               const number = parseFloat(current);

               const total = number + addNumber;
               document.getElementById(id).innerText = total;
          }
     </script>
</body>

</html>
